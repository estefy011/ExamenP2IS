<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
</head>
<body>
    <h1>Gestión de Habitaciones</h1>
    <h2>Registrar Nueva Habitación</h2>
    <form action="/register" method="post">
        <label for="room_type">Tipo de Habitación:</label>
        <select id="room_type" name="room_type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="status">Estado:</label>
        <select id="status" name="status">
            <option value="available">Available</option>
            <option value="maintenance">Maintenance</option>
            <option value="occupied">Occupied</option>
        </select><br><br>

        <button type="submit">Registrar</button>
    </form>
    <hr>
    <h2>Actualizar Estado de Habitación</h2>
    <form action="/update" method="post">
        <label for="room_id">ID de la Habitación:</label>
        <input type="number" id="room_id" name="room_id" required><br><br>

        <label for="new_status">Nuevo Estado:</label>
        <select id="new_status" name="new_status" required>
            <option value="available">Available</option>
            <option value="maintenance">Maintenance</option>
            <option value="occupied">Occupied</option>
        </select><br><br>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
